<link rel="stylesheet" href="criar-colaborador.css">
</head>

<body>

  <div class="bodi">
    <div class="conten">
      <div class="registration-container">
        <div class="registration-header">
          <h2>Criar Colaborador</h2>
          <span class="divider"></span>
        </div>
        <div class="registration-body">
          <form action="">
            <div class="registration-box">
              <div class="input-box">
                <label>Primeiro Nome</label>
                <input type="text" class="input-field" placeholder="Primeiro Nome do Colaborador">
              </div>
              <div class="input-box">
                <label>Último Nome</label>
                <input type="text" class="input-field" placeholder="Último Nome do Colaborador">
              </div>
              <div class="input-box">
                <label>Número de Contato</label>
                <input type="tel" class="input-field" placeholder="Número de contato do Colaborador">
              </div>
              <div class="input-box">
                <label>E-mail</label>
                <input type="email" class="input-field" placeholder="E-mail do Colaborador">
              </div>
              <div class="input-box">
                <label>Nome de Usuário</label>
                <input type="text" class="input-field" placeholder="Nome de usuário do Colaborador">
              </div>
              <div class="input-box">
                <label>Senha</label>
                <input type="password" class="input-field" placeholder="Senha do Colaborador">
              </div>
            </div>

            <!-- Texto Foto e campo de upload com borda pontilhada -->
            <div class="profile-picture-container">
              <label for="profile-picture" class="photo-label">Foto</label>
              <div class="photo-upload-box">
                <input type="file" id="profile-picture" accept="image/*">
                <span id="file-name">Nenhum arquivo escolhido</span>
              </div>
            </div>

            <button class="btn-register">Registrar Agora</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Referência para o JavaScript -->
  <script src="script.js"></script>

</body>
</html>
