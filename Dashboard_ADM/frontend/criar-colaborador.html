<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Colaborador</title>
</head>
<body>

  <div id="criar-colaborador" class="tab-content">
    <h2>Criar Colaborador</h2>
    <form id="form-colaborador" enctype="multipart/form-data">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="turma">Turma:</label>
      <input type="text" id="turma" name="turma" required>

      <label for="sala">Sala:</label>
      <input type="text" id="sala" name="sala" required>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" name="horario" required>

      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*">

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <!-- Referência para o arquivo JavaScript externo -->
  <script src="script.js"></script>

</body>
</html>
